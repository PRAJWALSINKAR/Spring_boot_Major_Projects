<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Applications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .navbar {
            background-color: #343a40 !important;
        }
        .navbar-brand img {
            height: 40px;
            width: 40px;
        }
        .table-wrapper {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 32px 28px;
            margin: 40px auto 0;
            max-width: 1200px;
        }
        .app-title {
            margin-bottom: 25px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark px-3 py-2">
    <div class="d-flex align-items-center">
        <button onclick="history.back()" class="btn btn-outline-light me-3" title="Go Back">&#8592;</button>
        <a class="navbar-brand p-0 me-2" href="#">
            <img th:src="@{/images/myName-Logo.png}" alt="Logo" />
        </a>
    </div>

    <span class="text-white fw-bold ms-2 fs-5 flex-grow-1">IES</span>

    <div class="ms-auto d-flex gap-2">
        <a href="/dashboard" class="btn btn-light btn-sm">Dashboard</a>
        <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
    </div>
</nav>

<!-- Main Content -->
<div class="table-wrapper">
    <h4 class="app-title">View Applications</h4>

    <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
        <tr>
            <th>S.No</th>
            <th>Case Num</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Mobile Number</th>
            <th>Gender</th>
            <th>DOB</th>
            <th>SSN</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="citizen, stat : ${citizens}">
    <td th:text="${stat.index + 1}">1</td>
    <td th:text="${citizen.caseNumber}">123</td>
    <td th:text="${citizen.fullName}">John Doe</td>
    <td th:text="${citizen.email}">john@example.com</td>
    <td th:text="${citizen.mobileNumber}">1234567890</td>
    <td th:text="${citizen.gender}">Male</td>
    <td th:text="${#temporals.format(citizen.dob, 'yyyy-MM-dd')}">2000-01-01</td>
    <td th:text="${citizen.ssn}">123-45-6789</td>
</tr>

        <tr th:if="${#lists.isEmpty(citizens)}">
            <td colspan="8" class="text-center">No applications found.</td>
        </tr>
        </tbody>
    </table>

    <div class="pt-2 text-secondary" th:if="${citizens != null}">
        Showing <span th:text="${citizens.size()}">0</span> entries
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
